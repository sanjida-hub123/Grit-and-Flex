<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <nav class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Logo with Image -->
            <a href="#" class="flex items-center space-x-2">
                <img src="./download (1).png" alt="Logo" class="h-8 w-8"> <!-- Image with Tailwind classes -->
                <span class="text-2xl font-bold">MyLogo</span> <!-- Optional Text -->
            </a>

            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-gray-200">Home</a>
                <a href="#about" class="hover:text-gray-200">About</a>
                <a href="#services" class="hover:text-gray-200">Services</a>
                <a href="#contact" class="hover:text-gray-200">Contact</a>
            </div>

            <!-- Hamburger Menu -->
            <div class="md:hidden">
                <button id="menu-button" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700 p-4">
            <a href="#home" class="block py-2 hover:text-gray-200">Home</a>
            <a href="#about" class="block py-2 hover:text-gray-200">About</a>
            <a href="#services" class="block py-2 hover:text-gray-200">Services</a>
            <a href="#contact" class="block py-2 hover:text-gray-200">Contact</a>
        </div>
    </nav>


    <script>
        // JavaScript to toggle the mobile menu
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <br>
    <div class="flex flex-row">
        <div class="basis-1/4 bg-orange-500">01</div>
        <div class="basis-1/4 bg-orange-900">02</div>
        <div class="basis-1/2 bg-orange-300	">03</div>
    </div>
</body>

</html>
